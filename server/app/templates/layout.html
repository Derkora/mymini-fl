<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Aggregator - FL Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Simple Navbar Style */
        .navbar {
            background-color: #343a40;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: #ddd;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">FL Server</a>
        <ul class="navbar-nav">
            <li><a href="/" class="nav-link">Dashboard</a></li>
            <li><a href="/users" class="nav-link">User Management</a></li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>

</html>
